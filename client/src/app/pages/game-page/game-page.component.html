<main>
  <h1 *ngIf="(gameState$ | async) === 'game-over'">Game Over</h1>
  <ng-container *ngIf="(gameState$ | async) === 'setup'; then gameSetup; else gameControl"> </ng-container>
  <ng-template #gameSetup>
    <app-game-setup></app-game-setup>
  </ng-template>
  <ng-template #gameControl>
    <app-game-control></app-game-control>
  </ng-template>
  <app-grid></app-grid>
</main>
