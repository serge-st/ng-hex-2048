<app-hexagon
  *ngFor="let hex of backgroundHexCoords; trackBy: trackByCoord"
  [hexWidth]="hexWidth"
  [gap]="gap"
  [hexCoord]="hex"
  [offset]="offset"
  [isSetup]="(isSetup$ | async)!"
></app-hexagon>
<ng-container *ngIf="!(isSetup$ | async)">
  <app-hexagon
    *ngFor="let hex of hexData; trackBy: trackByCoord"
    [hexWidth]="hexWidth"
    [gap]="gap"
    [hexCoord]="hex"
    [value]="hex.value"
    [offset]="offset"
  ></app-hexagon>
</ng-container>
