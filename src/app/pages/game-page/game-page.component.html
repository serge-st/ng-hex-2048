  <ng-container *ngIf="(isGameOver$ | async) || (isWin$ | async)">

  <app-grid
    [radius]="radius$ | async"

  ></app-grid>

  <ng-container *ngIf="isInProgress$ | async">
    <h2>Game Controls</h2>

      [isLoading]="(isLoading$ | async)!"
      [hexData]="(hexData$ | async)!"

    <article>
      <p *appShowOnDesktop="true">Click the buttons to move the hexagons, or use your keyboard keys</p>

      <p *appShowOnDesktop="false">Press the buttons to move the hexagons</p>

      <p class="game-tip">When two hexagons with the same number touch, they merge into one!</p>

  </ng-container>
