@if (currentState) {
  <div>
    <label for="radius" class="form-label">Radius</label>
    <!-- !! TODO change to min="1" later on -->
    <input
      #radiusInput
      id="radius"
      min="0"
      type="number"
      class="form-control"
      aria-label="Radius"
      [value]="currentState.radius"
      (input)="setRadius(radiusInput.value)"
    />
  </div>

  <div>
    <label for="gap" class="form-label">Gap</label>
    <input
      #gapInput
      id="gap"
      min="0"
      type="number"
      class="form-control"
      aria-label="Gap"
      [value]="currentState.gap"
      (input)="setGap(gapInput.value)"
    />
  </div>
}
