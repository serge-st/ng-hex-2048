<ng-container *ngIf="isDesktop; else mobileControls">
  <div class="control-row">
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="Q" (moveEvent)="move($event)"
      >Q</app-control-button
    >
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="W" (moveEvent)="move($event)"
      >W</app-control-button
    >
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="E" (moveEvent)="move($event)"
      >E</app-control-button
    >
  </div>
  <div class="control-row">
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="A" (moveEvent)="move($event)"
      >A</app-control-button
    >
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="S" (moveEvent)="move($event)"
      >S</app-control-button
    >
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="D" (moveEvent)="move($event)"
      >D</app-control-button
    >
  </div>
</ng-container>

<ng-template #mobileControls>
  <div class="control-row">
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="Q" (moveEvent)="move($event)"
      >↖</app-control-button
    >
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="W" (moveEvent)="move($event)"
      >↑</app-control-button
    >
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="E" (moveEvent)="move($event)"
      >↗</app-control-button
    >
  </div>
  <div class="control-row">
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="A" (moveEvent)="move($event)"
      >↙</app-control-button
    >
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="S" (moveEvent)="move($event)"
      >↓</app-control-button
    >
    <app-control-button [disabled]="isAnimatingOrTransitioning" directionLabel="D" (moveEvent)="move($event)"
      >↘</app-control-button
    >
  </div>
</ng-template>
